<div class="dashboard-container">
  <div class="top-row">
    <!-- <div class="name" *ngFor="let admin of admins">{{admin.name}}</div> -->
    <input
      *ngIf="searchVisible" type="text" placeholder="Search..." class="search-box"
    />
    <button (click)="toggleSearch()" class="icon-button">
      <i class="fas fa-search"></i>
    </button>
  </div>
  

  <div class="admin-card" *ngFor="let admin of admins">
    <div class="data-row">
      <div class="data-item"><strong>Name:</strong> {{ admin.name }}</div>
      <div class="data-item"><strong>Pack:</strong> {{ admin.pack }}</div>
      <div class="data-item">
        <strong>Options:</strong> {{ admin.options }}
        <button class="plus-button">
          <span class="material-icons">add</span>
        </button>
      </div>
      <div class="data-item"><strong>Consommation:</strong> {{ admin.consommation }}</div>
      <div class="data-item"><strong>SMS:</strong> {{ admin.sms }}</div>
      <div class="data-item"><strong>OCR:</strong> {{ admin.ocr }}</div>
    </div>
    <div class="date"><strong>Date:</strong> {{ admin.date }}</div>
  </div>

  <p *ngIf="admins.length === 0">No user to display.</p>
</div>
