<div class="dashboard-container">

  <!-- Top Row: Name and Search -->
  <div class="top-row">
    <div class="name" *ngFor="let admin of admins">{{ admin.name }}</div>
    <input type="text" placeholder="Search..." class="search-box">
  </div>

  <!-- Data Cards Layout -->
  <div class="admin-card" *ngFor="let admin of admins">
    <div class="data-row">
      <div class="data-item"><strong>Pack:</strong> {{ admin.pack }}</div> 
      <div class="data-item"><strong>Options:</strong> {{ admin.options }}</div>
      <div class="data-item"><strong>Consommation:</strong> {{ admin.consommation }}</div>
      <div class="data-item"><strong>SMS:</strong> {{ admin.sms }}</div>
      <div class="data-item"><strong>OCR:</strong> {{ admin.ocr }}</div>
    </div>
    <div class="date">{{ admin.date }}</div>
  </div>

  <p *ngIf="admins.length === 0">No admins to display.</p>
</div>
