<div class="dashboard-container">
  <div class="top-row">
    <input *ngIf="searchVisible" type="text" placeholder=" Search..." class="search-box" [(ngModel)]="searchTerm"
      (input)="onSearchChange()" />
    <!-- <button class="icon-button">
      <i class="fas fa-search"></i>
    </button> -->
  </div>

  <div class="admin-card" *ngFor="let admin of filteredAdmins">
    <div class="data-row">
      <div class="data-item"><strong>Name:</strong> {{ admin.name }}</div>
      <div class="data-item"><strong>Pack:</strong> {{ admin.pack }}</div>
      <div class="data-item">
        <strong>Options:</strong> {{ admin.options }}
        <button class="plus-button">
          <span class="material-icons">add</span>
        </button>
      </div>
      <div class="data-item"><strong>Consommation:</strong> {{ admin.consommation }}</div>
      <div class="data-item"><strong>SMS:</strong> {{ admin.sms }}</div>
      <div class="data-item"><strong>OCR:</strong> {{ admin.ocr }}</div>
    </div>
    <div class="date"><strong>Date:</strong> {{ admin.date }}</div>
  </div>

  <p *ngIf="searchTerm && filteredAdmins.length === 0">No user to display.</p>
</div>
