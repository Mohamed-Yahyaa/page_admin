<div class="container">
  <h2>Admin</h2>

  <table cellpadding="5">
    <thead>
      <tr>
        <th>Name</th>
        <th>Pack</th>
        <th>Options</th>
        <th>Consommation</th>
        <th>SMS</th>
        <th>OCR</th>
        <th>date</th>
      </tr> 
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins">
        <td>{{ admin.name }}</td>
        <td>{{ admin.pack }}</td>
        <td>{{ admin.options }}</td>
        <td>{{ admin.consommation }}</td>
        <td>{{ admin.sms }}</td>
        <td>{{ admin.ocr }}</td>
        <td>{{ admin.date }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="admins.length === 0">No admins to display.</p>
</div>
