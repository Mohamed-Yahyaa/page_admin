<div class="dashboard-container">
  <!-- Top Row: Name and Search -->
  <div class="top-row" *ngIf="displayedAdmin">
    <div class="name">{{ displayedAdmin.name }}</div>
    <input type="text" placeholder="Search..." class="search-box" />
  </div>

  <!-- Single Admin Card -->
  <div class="admin-card" *ngIf="displayedAdmin">
    <div class="data-row">
      <div class="data-item"><strong>Pack:</strong> {{ displayedAdmin.pack }}</div>
      <div class="data-item">
        <strong>Options:</strong> {{ displayedAdmin.options }}
        <button class="plus-button">
          <span class="material-icons">add</span>
        </button>
      </div>
      <div class="data-item"><strong>Consommation:</strong> {{ displayedAdmin.consommation }}</div>
      <div class="data-item"><strong>SMS:</strong> {{ displayedAdmin.sms }}</div>
      <div class="data-item"><strong>OCR:</strong> {{ displayedAdmin.ocr }}</div>
    </div>
    <div class="date"><strong>Date:</strong> {{ displayedAdmin.date }}</div>
  </div>

  <p *ngIf="!displayedAdmin">No user to display.</p>
</div>
